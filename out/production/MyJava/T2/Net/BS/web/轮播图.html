<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 700px;
            height: 180px;
            position: relative;
            border: 1px solid red;
            background: url("https://res.shiguangkey.com//file/201806/19/20180619142252602590185.jpg");
            background-size: 700px 180px;
            transition: 2s;
        }
        /*左右箭头*/
        #div1 #ul1 li span{
            font-size: 60px;
            display: none;
            position: absolute;
            top: 50px;
        }
         #div1 #ul1 li:hover{
             cursor: pointer;
         }

        /*四个小圆框*/
        #div1 #ul2{
            position: absolute;
            left: 290px;
            top: 140px;
        }
        #div1 #ul2 li{
            width: 20px;
            height: 20px;
            float: left;
            margin: 10px;
            /*border-radius: 50%;*/
            background-color: blueviolet;
            border: 1px solid red;
        }
        #div1 #ul2 li:hover{
            cursor:pointer;
        }


    </style>
    <link rel="stylesheet" href="reset.css">

</head>
<body>

<div id="div1">
    <!--左右箭头-->
    <ul id="ul1">
        <li><span style="left: 0" onclick="last()">&lt;</span></li>
        <li><span style="right: 0" onclick="first()">&gt;</span></li>
    </ul>
    <!--四个小圆框-->
    <ul id="ul2">
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
        <li class="li1"></li>
    </ul>

</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    var li1 = document.getElementsByClassName("li1");
    var box = document.getElementById("div1");

    // 左右箭头显示隐藏
    $("#div1").mouseenter(function () {
        $("span").show();
    });
    $("#div1").mouseleave(function () {
        $("span").hide();
    });

    function ban(s) {
        switch (s){
            case 1:
                box.style.backgroundImage="url('https://res.shiguangkey.com//file/201806/19/20180619142252602590185.jpg')";
                $(".li1").css({background:"blue"});
                $(".li1").eq(0).css({background:"red"});
                break;
            case 2:
                box.style.backgroundImage="url('https://res.shiguangkey.com//file/201806/19/20180619141337485823895.jpg')";
                $(".li1").css({background:"blue"});
                $(".li1").eq(1).css({background:"red"});
                break;
            case 3:
                box.style.backgroundImage="url('https://res.shiguangkey.com//file/201806/21/20180621150342030454625.jpg')";
                $(".li1").css({background:"blue"});
                $(".li1").eq(2).css({background:"red"});
                break;
            case 4:
                box.style.backgroundImage="url('https://res.shiguangkey.com//file/201805/17/20180517113424433990524.jpg')";
                $(".li1").css({background:"blue"});
                $(".li1").eq(3).css({background:"red"});
                break;

        }
    }
    // 自动轮播
    // setInterval("first()",1000);

    // 小圆框
    li1[0].onclick = function () {ban(1)};
    li1[1].onclick = function () {ban(2)};
    li1[2].onclick = function () {ban(3)};
    li1[3].onclick = function () {ban(4)};

    // 左右箭头
    var i = 1;
    function first() {
        i++;
        if(i==5){
            i = 1;
        }
        // alert(i)
        ban(i)
    }
    function last() {
        i--;
        if(i==0){
            i = 4;
        }
        // alert(i)
         ban(i)
    }


</script>

</body>
</html>
